<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Task List</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo right">Task List</a>
        </div>
    </nav>
    <div class="container">
        <form action="add-task-form">
            <input type="text" name="title" placeholder="Add a task..">
            <a class="waves-effect waves-light btn">Add</a>
        </form>
        <ul class="collection with-header">
            <li class="collection-header"><h4>Tasks</h4></li>
            <li class="collection-item">
                <div>
                    <span>Task 1</span>
                    <i class="material-icons secondary-content">delete</i>
                    <a href="#modal1" class="modal-trigger  secondary-content">
                        <i class="material-icons">edit</i>
                    </a>
                </div>
            </li>
        </ul>
        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4>Modal Header</h4>
                <p>A bunch of text</p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>
        </div>
    </div>
    <script src="app.js">
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems);
        });
    </script>
</body>
</html>
